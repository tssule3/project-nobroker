<h5>Child Component</h5>
<div class="child" *ngIf="showChildDiv">
  <button class="btn btn-secondary" (click)="showParent()">Hide Parent</button>
  <br><br>
  <button class="btn btn-secondary" (click)="hideParent()">Show Parent</button>
  <button class="btn btn-danger" (click)="hideChild()">Hide</button>
</div>
